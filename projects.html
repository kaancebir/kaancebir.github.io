<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeler - Kaan Cebir</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: white;
    }

    header {
      background-color: white;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 1px solid #eee;
    }

    .logo, nav a {
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 0.3px;
    }

    nav {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    nav a {
      color: #333;
      text-decoration: none;
      transition: all 0.3s ease;
      padding: 5px 0;
      position: relative;
    }

    nav a:hover {
      color: #4a90e2;
      transform: translateY(-2px);
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #4a90e2;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .content-container {
      display: flex;
      flex-direction: column;
      max-width: 1000px;
      margin: 40px auto;
      gap: 40px;
      padding: 0 20px;
    }

    .project-section {
      width: 100%;
      display: flex;          /* Kartları yan yana dizer */
      flex-wrap: wrap;
      gap: 20px;
    }

    .project-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      width: 25%;             /* Genişlik 1/4 */
      min-width: 220px;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .project-img {
      height: 250px;          /* 200px yerine 250px (1.25x) */
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #495057;
      font-size: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .project-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .project-content {
      padding: 20px;
    }

    .project-title {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #333;
      line-height: 1.4;
    }

    .project-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag {
      background: #e7f4ff;
      color: #4a90e2;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 95%;
      height: 90vh;
      max-width: none;
      overflow-y: auto;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.8rem;
      cursor: pointer;
      color: #666;
      z-index: 1001;
      background: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .presentation-container {
      width: 100%;
      height: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
    }

    .fullscreen-btn {
      position: absolute;
      top: 15px;
      right: 65px;
      font-size: 1.2rem;
      cursor: pointer;
      color: #666;
      z-index: 1001;
      background: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .modal-content {
        width: 98%;
        height: 85vh;
        padding: 15px;
      }
      
      .project-card {
        width: 100%; /* Mobilde tam genişlik */
      }

      .close-modal, .fullscreen-btn {
        width: 35px;
        height: 35px;
        font-size: 1.5rem;
      }
      
      .fullscreen-btn {
        right: 60px;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="bio.html" class="logo">Bio</a>
      <a href="projects.html">Projects</a>
      <a href="notes.html">Notes</a>
    </nav>
  </header>

  <div class="content-container">
    <div class="project-section">
      <!-- Single Project -->
      <div class="project-card" onclick="openModal('modal1')">
        <div class="project-img">
          <img src="https://www.conceptsnrec.com/hubfs/Multiple%20Schemes%20for%20Film%20Cooling%20in%20Gas%20Turbines.png" alt="Turbine Blade Research">
        </div>
        <div class="project-content">
          <h3 class="project-title">Development of a Symbolic Regression-Based Model for Leading Edge of Film Cooled Gas Turbine Blade</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal 1 -->
  <div class="modal" id="modal1">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal('modal1')">&times;</span>
      <span class="fullscreen-btn" onclick="toggleFullScreen()"><i class="fas fa-expand"></i></span>      
      
      <div class="presentation-container">
        <!-- PDF: üst title bar kapalı (#toolbar=0) -->
        <iframe 
          src="Development of a Symbolic Regression-Based Model for Leading Edge Film Cooling in Gas Turbine Blades.pdf#toolbar=0" 
          width="100%" 
          height="100%" 
          style="border: none;">
        </iframe>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Kaan Cebir
  </footer>

  <script>
    // Modal functionality
    function openModal(modalId) {
      document.getElementById(modalId).style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }
    
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
      document.body.style.overflow = 'auto';
      exitFullScreen();
    }
    
    // Close modal when clicking outside of modal content
    window.onclick = function(event) {
      document.querySelectorAll('.modal').forEach(modal => {
        if (event.target === modal) {
          closeModal(modal.id);
        }
      });
    }
    
    // Full screen functionality
    function toggleFullScreen() {
      const modalContent = document.querySelector('.modal-content');
      if (!document.fullscreenElement) {
        if (modalContent.requestFullscreen) {
          modalContent.requestFullscreen();
        } else if (modalContent.webkitRequestFullscreen) {
          modalContent.webkitRequestFullscreen();
        } else if (modalContent.msRequestFullscreen) {
          modalContent.msRequestFullscreen();
        }
      } else {
        exitFullScreen();
      }
    }
    
    function exitFullScreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }
    
    // Listen for fullscreen change events to update button icon
    document.addEventListener('fullscreenchange', updateFullscreenButton);
    document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
    document.addEventListener('msfullscreenchange', updateFullscreenButton);
    
    function updateFullscreenButton() {
      const fullscreenBtn = document.querySelector('.fullscreen-btn');
      if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
        fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
      } else {
        fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
      }
    }
  </script>
</body>
</html>
