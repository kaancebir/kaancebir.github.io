<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeler - Kaan Cebir</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: white;
    }

    header {
      background-color: white;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 1px solid #eee;
    }

    .logo, nav a {
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 0.3px;
    }

    nav {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    nav a {
      color: #333;
      text-decoration: none;
      transition: all 0.3s ease;
      padding: 5px 0;
      position: relative;
    }

    nav a:hover {
      color: #4a90e2;
      transform: translateY(-2px);
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #4a90e2;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .content-container {
      display: flex;
      flex-direction: column;
      max-width: 1000px;
      margin: 40px auto;
      gap: 40px;
      padding: 0 20px;
    }

    .project-section {
      width: 100%;
    }

    .project-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .project-img {
      height: 200px;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #495057;
      font-size: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .project-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .project-content {
      padding: 20px;
    }

    .project-title {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #333;
      line-height: 1.4;
    }

    .project-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag {
      background: #e7f4ff;
      color: #4a90e2;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 900px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #666;
    }

    .presentation-container {
      width: 100%;
      height: 500px;
      margin: 20px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-title {
      color: #333;
      margin-bottom: 15px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .presentation-container {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="bio.html" class="logo">Bio</a>
      <a href="projects.html">Projects</a>
      <a href="notes.html">Notes</a>
    </nav>
  </header>

  <div class="content-container">
    <div class="project-section">
      <!-- Single Project -->
      <div class="project-card" onclick="openModal('modal1')">
        <div class="project-img">
          <img src="https://www.conceptsnrec.com/hubfs/Multiple%20Schemes%20for%20Film%20Cooling%20in%20Gas%20Turbines.png" alt="Turbine Blade Research">
        </div>
        <div class="project-content">
          <h3 class="project-title">Development of a Symbolic Regression-Based Model for Leading Edge of Film Cooled Gas Turbine Blade</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal 1 -->
  <div class="modal" id="modal1">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal('modal1')">&times;</span>
      <h2 class="modal-title">Development of a Symbolic Regression-Based Model for Leading Edge of Film Cooled Gas Turbine Blade</h2>
      
      <div class="presentation-container">
        <!-- GitHub'daki sunumunuzu buraya ekleyin -->
        <iframe 
          src="Leading Edge Film Cooling in Gas Turbine Blades.pdf" 
          width="100%" 
          height="100%" 
          style="border: none;">
        </iframe>
      </div>
    </div>
  </div>

  <footer>
    Â© 2025 Kaan Cebir
  </footer>

  <script>
    // Modal functionality
    function openModal(modalId) {
      document.getElementById(modalId).style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }
    
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
      document.body.style.overflow = 'auto';
    }
    
    // Close modal when clicking outside of modal content
    window.onclick = function(event) {
      document.querySelectorAll('.modal').forEach(modal => {
        if (event.target === modal) {
          closeModal(modal.id);
        }
      });
    }
  </script>
</body>
</html>
