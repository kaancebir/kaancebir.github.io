<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes - Kaan Cebir</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: white;
    }

    header {
      background-color: white;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 1px solid #eee;
    }

    .logo, nav a {
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 0.3px;
    }

    nav {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    nav a {
      color: #333;
      text-decoration: none;
      transition: all 0.3s ease;
      padding: 5px 0;
      position: relative;
    }

    nav a:hover {
      color: #4a90e2;
      transform: translateY(-2px);
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #4a90e2;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Ortadaki yazı */
    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="bio.html" class="logo">Bio</a>
      <a href="projects.html">Projects</a>
      <a href="notes.html">Notes</a>
    </nav>
  </header>

  <div class="content">
    <h1>This is the Notes page.</h1>
    <p>More content will be added soon.</p>
  </div>

  <footer>
    © 2025 Kaan Cebir
  </footer>

</body>
</html>
